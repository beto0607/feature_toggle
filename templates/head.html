{{ define "head" }}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        span.htmx-indicator {
            display: none;
        }

        span.htmx-request.htmx-indicator {
            display: inline-block !important;
        }

        td {
            vertical-align: middle;
        }

        td.remove-flag-cell {
            width: 75px;
        }
    </style>
    <script type="application/javascript">
        function disableBoolean(featureId) {
            const featureSelector = `#feature-item-${featureId}`;
            const booleanFlagSelector = `${featureSelector} #default-value-boolean`;
            const stringFlagSelector = `${featureSelector} #default-value-string`;
            document.querySelector(booleanFlagSelector).disabled = true;
            document.querySelector(stringFlagSelector).disabled = false
        }
        function disableString(featureId) {
            const featureSelector = `#feature-item-${featureId}`;
            const booleanFlagSelector = `${featureSelector} #default-value-boolean`;
            const stringFlagSelector = `${featureSelector} #default-value-string`;
            document.querySelector(booleanFlagSelector).disabled = false;
            document.querySelector(stringFlagSelector).disabled = true;
        }
        function getNewFlagName(featureId) {
            const featureSelector = `#feature-item-${featureId}`;
            const newFlagName = document.querySelector(`${featureSelector} input[name="flagName"]`);
            return newFlagName.value;
        }
        function getNewFlagValue(featureId) {
            const featureSelector = `#feature-item-${featureId}`;
            const newFlagValue = document.querySelector(`${featureSelector} input[name="defaultValue"]:not([disabled])`);
            return newFlagValue.checked;
        }
    </script>
</head>
{{ end }}
