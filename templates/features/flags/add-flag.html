{{ define "add-flag" }}
{{ $featureId := .Id.Hex }}
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <strong>
                New Flag
            </strong>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="flagName" class="w-25">Flag name:</label>
            <input type="text" name="flagName" class="form-control w-75" />
        </div>
        <div class="col-6">
            <div class="w-100 d-flex justify-content-between">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boolean-type" id="new-boolean-flag-radio"
                        onchange="disableString('{{$featureId}}')" checked>
                    <label class="form-check-label" for="new-boolean-flag-radio">
                        Boolean
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="default-value-boolean">
                        Initial value
                    </label>
                    <input class="form-check-input" type="checkbox" role="switch" name="defaultValue"
                        id="default-value-boolean" />
                </div>
            </div>
            <div class="w-100">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="boolean-type" id="new-string-flag-radio"
                        onchange="disableBoolean('{{$featureId}}')">
                    <label class="form-check-label" for="new-string-flag-radio">
                        String
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="default-value-string">
                        Initial value
                    </label>
                    <input type="text" name="defaultValue" id="default-value-string" disabled />
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="submit" class="btn btn-primary" hx-post="/client/features/{{$featureId}}/flags"
                hx-target="#tbody-{{ $featureId }}" hx-swap="beforeend"
                hx-vals="js:{'name': getNewFlagName('{{$featureId}}'), 'value': getNewFlagValue('{{$featureId}}')}">
                Submit
            </button>
        </div>
    </div>
</div>
{{ end }}
