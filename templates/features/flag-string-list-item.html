{{ define "flag-string-list-item" }}
{{ $featureId := index . 0 }}
{{ $flagName := index . 1 }}
{{ $flagValue := index . 2 }}
<input class="form-control" type="text" value="{{ $flagValue }}" name="{{ $flagName }}"
    hx-trigger="keyup[keyCode==13] changed" hx-target="this" hx-swap="outerHTML"
    hx-put="/client/features/{{ $featureId }}/flags/{{ $flagName }}/value" />
{{ end }}
